name: prano-app

services:
  mongo:
    image: mongo:7.0.12
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_USER=${MONGO_USER}
      - MONGO_PASSWORD=${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - prano-app
    restart: unless-stopped

  api:
    build:
      context: ./server
      target: production
    environment:
      - DB_URL=${DB_URL}
      - FRONT_URL=${FRONT_URL}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_ACCESS_EXPIRES_IN=${JWT_ACCESS_EXPIRES_IN}
      - JWT_ACTIVATE_SECRET=${JWT_ACTIVATE_SECRET}
      - JWT_ACTIVATE_EXPIRES_IN=${JWT_ACTIVATE_EXPIRES_IN}
      - JWT_FORGOT_SECRET=${JWT_FORGOT_SECRET}
      - JWT_FORGOT_EXPIRES_IN=${JWT_FORGOT_EXPIRES_IN}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN}
      - SECRET_SALT=${SECRET_SALT}
      - NO_REPLY_EMAIL=${NO_REPLY_EMAIL}
      - NO_REPLY_PASSWORD=${NO_REPLY_PASSWORD}
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - prano-app
    depends_on:
      - mongo
    restart: unless-stopped

  web:
    build:
      context: ./site
      target: production
    networks:
      - prano-app
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    environment:
      - DOMAIN=${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
#      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx.conf.template:/etc/nginx/templates/default.conf.template
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - prano-app
    depends_on:
      - web
    restart: unless-stopped
